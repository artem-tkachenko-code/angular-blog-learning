<div class="wrapper">
  <div class="posts" *ngIf="posts$ | async as posts; else loading">
    <app-post *ngFor="let post of posts" [post]="post"></app-post>
  </div>

  <div class="todo">
    <app-todo></app-todo>
  </div>
</div>

<ng-template #loading>
  <p class="text-center"> Идёт загрузка постов
  </p>
</ng-template>
